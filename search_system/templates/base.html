<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Document Search{% endblock %}</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
        ></script>
        <style>
            [x-cloak] {
                display: none !important;
            }
            .mono {
                font-family:
                    ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
                    monospace;
            }
        </style>
        {% block extra_head %}{% endblock %}
    </head>
    <body class="bg-gray-50 text-gray-900 min-h-screen">
        <nav class="bg-white border-b border-gray-200">
            <div
                class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between"
            >
                <a href="/" class="text-xl font-semibold text-blue-600"
                >ðŸ“„ DocSearch</a>
                <div class="flex gap-4">
                    <a href="/" class="text-gray-600 hover:text-gray-900"
                    >Search</a>
                    <a
                        href="/concepts"
                        class="text-gray-600 hover:text-gray-900"
                    >Concepts</a>
                    <a href="/admin" class="text-gray-600 hover:text-gray-900"
                    >Admin</a>
                </div>
            </div>
        </nav>

        <main class="max-w-6xl mx-auto px-4 py-8">
            {% block content %}{% endblock %}
        </main>

        {% block scripts %}{% endblock %}
    </body>
</html>
